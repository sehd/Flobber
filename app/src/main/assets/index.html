<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flobber Control Center</title>
</head>

<body>
<h1>Flobber</h1>
<h3>Main Command Console</h3>
<button onclick="sendMove('f')">Forward</button>
<button onclick="sendMove('b')">Backward</button>
<button onclick="sendMove('l')">Left</button>
<button onclick="sendMove('r')">Right</button>
<button onclick="sendMove('s')">Stop</button>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function sendMove(direction) {
        $.post("/move/" + direction,
            success = function (res) {
                console.log(res)
            })
    }



</script>

</html>
